<!DOCTYPE html>

<!-- OPTIMAL RESOLUTION: 3840x2160 -->

<html lang="en-US">

<head>
    <title>zunderstream BRB</title>
    <style type="text/css">
        @import url("./styles/typekit.css");

        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Bebas Neue Pro';
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }

        @keyframes brbScroll {
            to {
                transform: translateY(-520px);
            }
        }

        #brb-scroll {
            position: fixed;
            top: -260px;
            left: 400px;
            font-size: 280px;
            font-weight: bold;
            line-height: 260px;
            animation: brbScroll 10s linear 0s infinite forwards;
        }

        #header,
        #footer {
            position: fixed;
            left: 800px;
            right: 0;
            font-size: 144px;
            text-align: center;
        }

        #header {
            top: 40px;
        }

        #footer {
            bottom: 40px;
        }

        .emote {
            position: fixed;
            max-width: 320px;
            max-height: 320px;
        }

        .emote.top {
            top: 240px;
        }

        .emote.bottom {
            bottom: 160px;
        }

        .emote.left {
            left: 880px;
            transform: rotate(-10deg);
        }

        .emote.right {
            right: 80px;
            transform: rotate(10deg);
        }

        #clip-container {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 800px;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #clip-container .frame {
            width: 1920px;
            height: 1080px;
            background-color: #000;
            box-shadow: 0 0 50px 20px #fff9;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #clip-container img {
            max-height: 800px;
            opacity: 0.25;
        }
    </style>
</head>

<body>
    <div id="brb-scroll">BRB<br />BRB<br />BRB<br />BRB<br />BRB<br />BRB<br />BRB<br />BRB<br />BRB<br />BRB<br />BRB<br />BRB<br />BRB<br />BRB<br />BRB</div>
    <div id="header">The zunderstream will be back soon</div>
    <div id="footer">...or will it?</div>
    <img class="emote top left" src="./images/emotes/large/pog.png" />
    <img class="emote bottom left" src="./images/emotes/large/loaf.png" />
    <img class="emote top right" src="./images/emotes/large/lol.png" />
    <img class="emote bottom right" src="./images/emotes/large/wow.png" />
    <div id="clip-container">
        <div class="frame">
            <img src="./images/emotes/large/wut.png" />
        </div>
    </div>
</body>

</html>
