<!DOCTYPE html>
<html>

<!-- OPTIMAL RESOLUTION: 1920x1080 -->

<head>
    <title>zunderstream TPIR Alerts</title>
    <link href="./styles/shared.css" rel="stylesheet" type="text/css" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #000;
            width: 1920px;
            height: 1080px;
            font-family: 'Pricedown';
            font-size: 72px;
            color: #fff;
        }
    </style>
    <script src="./scripts/reconnecting-websocket.js" type="text/javascript"></script>
    <script src="./scripts/zunderstream-base.js" type="text/javascript"></script>
</head>

<body>
    <div id="alert-container" class="hidden">
        <div id="alert-text"></div>
        <div id="alert-text-2"></div>
    </div>

    <script type="text/javascript">
        async function displayAlert(alertData) {
            setElementText("alert-text", alertData.alertText);
            removeClassFromElement("alert-container", "hidden");

            await new Promise(r => setTimeout(r, alertData.duration * 1000));

            addClassToElement("alert-container", "hidden");
        }

        document.addEventListener("DOMContentLoaded", async () => {
            setInterval(runAlertLoop, 250, displayAlert);
        });
    </script>
</body>

</html>
