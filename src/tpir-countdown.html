<!DOCTYPE html>
<html>

<!-- OPTIMAL RESOLUTION: 1920x1080 -->

<head>
    <title>zunderstream TPIR Countdown</title>
    <link href="./styles/shared.css" rel="stylesheet" type="text/css" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #26c;
            width: 1920px;
            height: 1080px;
            font-family: 'Pricedown';
            color: #fff;
        }

        #flowers {
            opacity: 0.3;
        }

        #flower-1 {
            position: fixed;
            left: -550px;
            top: -60px;
            height: 1200px;
            animation: fullRotate 60s linear 0s infinite;
        }

        #flower-2 {
            position: fixed;
            left: 1000px;
            top: -120px;
            height: 400px;
            animation: fullRotate 60s linear 0s infinite reverse;
        }

        #flower-3 {
            position: fixed;
            left: 1400px;
            bottom: -200px;
            height: 800px;
            animation: fullRotate 60s linear 0s infinite;
        }

        #countdown-title-text {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 240px;
            right: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-size: 100px;
            -webkit-text-stroke: 0px #000;
            transition: opacity 0.5s ease-in-out;
        }

        #come-on-down-text {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            transition: bottom 1s ease-in-out;
        }

        .hide {
            opacity: 0;
        }

        .slide-down {
            bottom: -100px !important;
        }

        @keyframes fullRotate {
            from {
                transform: rotate(0);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
    <script src="./scripts/zunderstream-base.js" type="text/javascript"></script>
</head>

<body>
    <div id="flowers">
        <img id="flower-1" src="images/retro-flower.svg">
        <img id="flower-2" src="images/retro-flower.svg">
        <img id="flower-3" src="images/retro-flower.svg">
    </div>

    <div id="countdown-title-text">Stream starting soon</div>

    <div id="come-on-down-text">Hurry, there's still time to Come On Down!</div>

    <script type="text/javascript">
        let comeOnDownDone = false;

        async function refreshCountdown() {
            const contestantUrl = `${zunderstreamAdminRootUrl}/tpir-contestants`;

            try {
                if (comeOnDownDone !== true) {
                    const contestantResposne = await fetch(contestantUrl);

                    if (contestantResposne.ok) {
                        const contestants = await contestantResposne.json();
                        if (contestants.length >= 4) {
                            comeOnDownDone = true;
                            const comeOnDownElement = document.getElementById("come-on-down-text");
                            comeOnDownElement.classList.add("slide-down");
                            setTimeout(() => {
                                comeOnDownElement.innerHTML = "That's everyone! The show will start soon!";
                                comeOnDownElement.classList.remove("slide-down");
                            }, 1000);
                        }
                    }
                }
            }
            catch { }
        }

        document.addEventListener("DOMContentLoaded", async () => {
            refreshCountdown();
            setInterval(refreshCountdown, 5000);
        });
    </script>
</body>

</html>
