<!DOCTYPE html>
<html>

<!-- OPTIMAL RESOLUTION: 1920x1080 -->

<head>
    <title>zunderstream TPIR Countdown</title>
    <link href="./styles/shared.css" rel="stylesheet" type="text/css" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #26c;
            width: 1920px;
            height: 1080px;
            font-family: 'Pricedown';
            color: #fff;
        }

        #flowers {
            opacity: 0.3;
        }

        #flower-1 {
            position: fixed;
            left: -550px;
            top: -60px;
            height: 1200px;
            animation: fullRotate 60s linear 0s infinite;
        }

        #flower-2 {
            position: fixed;
            left: 1000px;
            top: -120px;
            height: 400px;
            animation: fullRotate 60s linear 0s infinite reverse;
        }

        #flower-3 {
            position: fixed;
            left: 1400px;
            bottom: -200px;
            height: 800px;
            animation: fullRotate 60s linear 0s infinite;
        }

        #title-container {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 240px;
            right: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-size: 100px;
            -webkit-text-stroke: 0px #000;
        }

        @keyframes fullRotate {
            from {
                transform: rotate(0);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="flowers">
        <img id="flower-1" src="images/retro-flower.svg">
        <img id="flower-2" src="images/retro-flower.svg">
        <img id="flower-3" src="images/retro-flower.svg">
    </div>

    <div id="title-container">
        <div>Stream starting soon</div>
    </div>
</body>

</html>
