<!DOCTYPE html>
<html>

<!-- OPTIMAL RESOLUTION: 1920x1080 -->

<head>
    <title>zunderstream TPIR Stage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        :root {
            --border-panel-bg-color: #116600;
        }

        body {
            background-color: #000;
            width: 1920px;
            height: 1080px;
        }

        @keyframes light {
            0% {
                opacity: 0.2;
            }

            25% {
                opacity: 0.8;
            }

            100% {
                opacity: 0.2;
            }
        }

        .light {
            position: fixed;
            height: 30px;
            width: 30px;
            margin: -15px 0 0 -15px;
            border: 2px solid #666;
            border-radius: 50%;
            background: radial-gradient(circle, #ffb, #ffb0);
            animation: light 0.4s ease-in-out 0s infinite;
        }

        .light.one {
            animation-delay: 0s;
        }

        .light.two {
            animation-delay: 0.1s;
        }

        .light.three {
            animation-delay: 0.2s;
        }

        .light.four {
            animation-delay: 0.3s;
        }

        .border-panel {
            position: fixed;
            background-color: var(--border-panel-bg-color);
        }

        @keyframes titleTextTransition {
            0% {
                transform: scale(0) rotate3d(0, 1, 0, 180deg);
                opacity: 1;
            }

            25% {
                transform: scale(1) rotate3d(0, 1, 0, 360deg);
                opacity: 1;
            }

            75% {
                transform: scale(1) rotate3d(0, 1, 0, 360deg);
                opacity: 1;
            }

            76% {
                opacity: 0;
            }

            100% {
                opacity: 0;
            }
        }

        .title-text-container {
            opacity: 0;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #title-text {
            width: 1200px;
            font-family: 'Windsor';
            font-size: 144px;
            color: #09f;
            text-align: center;
            text-transform: uppercase;
            text-shadow: 3px 3px 0 #000;
            animation: titleTextTransition 2s linear 0s 3 forwards;
        }
    </style>
    <script src="./scripts/zunderstream-base.js" type="text/javascript"></script>
</head>
