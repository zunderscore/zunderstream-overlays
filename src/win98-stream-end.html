<!DOCTYPE html>

<!-- OPTIMAL RESOLUTION: 1920x1080 -->

<html>

<head>
    <title>zunderstream Windows 98</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/98.css" />
    <link rel="stylesheet" type="text/css" href="./styles/win98.css" />
    <style type="text/css">
        #desktop {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #008081;
        }

        #shutdown-window {
            position: fixed;
            top: 100px;
            left: calc(50% - 160px);
            width: 320px;
        }
    </style>
</head>

<body>
    <div id="desktop"></div>

    <div id="shutdown-window" class="window">
        <div class="title-bar">
            <div class="title-bar-wrapper">
                <div class="title-bar-text">
                    <span id="window-stream-title">zunderstream Ending</span>
                </div>
            </div>
            <div class="title-bar-controls">
                <button aria-label="Close"></button>
            </div>
        </div>
        <div class="window-body centered-content" style="padding: 8px 0;">
            <div>
                <img src="./images/win98/sleepy_64x64.png" style="height: 32px; vertical-align: middle; margin-right: 8px;">
                It is now safe to turn off the zunderstream.
            </div>
            <div style="margin-top: 16px;">
                <button class="focused">Raid Out</button>
            </div>
        </div>
    </div>
</body>

</html>
